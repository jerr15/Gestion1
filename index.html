<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera App Web en GitHub Pages</title>
    <!-- Carga de Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center transform transition-all duration-300 hover:scale-105">
        <h1 id="main-title" class="text-4xl font-extrabold text-gray-900 mb-6">
            ¡Hola desde GitHub Pages!
        </h1>
        <p class="text-lg text-gray-700 mb-8">
            Esta es una aplicación web sencilla alojada directamente desde un repositorio de GitHub.
            Puedes editar este código, subirlo a tu repositorio y verlo en vivo.
        </p>
        <button id="actionButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
            Haz clic aquí
        </button>
        <p id="message" class="mt-6 text-xl font-semibold text-gray-800"></p>
    </div>

    <script>
        // Obtener referencias a los elementos del DOM
        const actionButton = document.getElementById('actionButton');
        const messageDisplay = document.getElementById('message');
        const mainTitle = document.getElementById('main-title');

        // Variable para controlar el estado del mensaje
        let clickCount = 0;

        // Añadir un "event listener" al botón
        actionButton.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 1) {
                messageDisplay.textContent = '¡Gracias por tu primer clic!';
                mainTitle.textContent = '¡Interactuando contigo!';
                actionButton.textContent = 'Haz clic de nuevo';
            } else if (clickCount === 2) {
                messageDisplay.textContent = '¡Genial! Has hecho clic dos veces.';
                mainTitle.textContent = '¡Esto es divertido!';
                actionButton.textContent = 'Un clic más...';
            } else {
                messageDisplay.textContent = `¡Has hecho clic ${clickCount} veces! ¡Sigue así!`;
                mainTitle.textContent = '¡Sigue haciendo clic!';
            }

            // Cambiar el color del botón ligeramente con cada clic
            const colors = ['bg-indigo-700', 'bg-blue-700', 'bg-green-700', 'bg-red-700', 'bg-purple-700'];
            actionButton.className = `text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-opacity-50 ${colors[(clickCount - 1) % colors.length]}`;
        });
    </script>
</body>
</html>
