<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Web con Formulario</title>
    <!-- Carga de Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6">
            ¡Contáctanos!
        </h1>
        <p class="text-lg text-gray-700 mb-8">
            Envíanos un mensaje a través de este formulario.
        </p>

        <!-- Formulario de Contacto -->
        <!-- IMPORTANTE: Reemplaza "TU_URL_DE_GOOGLE_APPS_SCRIPT_WEB_APP" con la URL que obtendrás más adelante -->
        <form action="https://script.google.com/macros/s/AKfycbw2NMuhllJPT1TVUS8d5_JTgTIscequxL-uQBDsEks-tO3NZt2mDLvcT9_ZPR0eyMrgAQ/exec" method="POST" class="space-y-4" id="contactForm">
            <div>
                <label for="name" class="sr-only">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Tu Nombre" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="email" class="sr-only">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="Tu Correo Electrónico" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
            </div>
            <div>
                <label for="message" class="sr-only">Mensaje</label>
                <textarea name="message" id="message" rows="5" placeholder="Tu Mensaje" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-y transition duration-200"></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Enviar Mensaje
            </button>
        </form>

        <p id="formStatus" class="mt-6 text-xl font-semibold text-gray-800 hidden"></p>
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');
        const formStatus = document.getElementById('formStatus');

        // Escucha el evento de envío del formulario
        contactForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita el envío tradicional del formulario

            // Muestra un mensaje de "enviando..."
            formStatus.textContent = 'Enviando mensaje...';
            formStatus.classList.remove('hidden', 'text-green-600', 'text-red-600');
            formStatus.classList.add('text-gray-800');

            try {
                // Envía los datos del formulario usando fetch API
                const response = await fetch(contactForm.action, {
                    method: 'POST', // Siempre POST para enviar datos
                    body: new FormData(contactForm) // FormData maneja los campos del formulario
                });

                // Google Apps Script devuelve un JSON con 'result: success' o 'result: error'
                const data = await response.json();

                if (data.result === 'success') {
                    formStatus.textContent = '¡Mensaje enviado con éxito! Te contactaremos pronto.';
                    formStatus.classList.remove('text-gray-800', 'text-red-600');
                    formStatus.classList.add('text-green-600');
                    contactForm.reset(); // Limpia el formulario
                } else {
                    formStatus.textContent = `Error: ${data.error || 'Hubo un problema al enviar tu mensaje. Intenta de nuevo.'}`;
                    formStatus.classList.remove('text-gray-800', 'text-green-600');
                    formStatus.classList.add('text-red-600');
                }
            } catch (error) {
                console.error('Error al enviar el formulario:', error);
                formStatus.textContent = 'Hubo un error de conexión. Por favor, revisa tu internet e intenta de nuevo.';
                formStatus.classList.remove('text-gray-800', 'text-green-600');
                formStatus.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
